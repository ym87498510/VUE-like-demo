<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="text">
    <p>{{text}}</p>
</div>
<script src="mvvm.js"></script>
<script>
    new MVVM({
        el: '#app',
        data: {
            text: 'hello '
        }
    });
</script>
</body>
</html>
